    <nav class="navbar navbar-expand-md navbar-dark ">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li id="btn-home" class="nav-item active">
                    <button type="button" class="btn btn-outline-light" onclick="toHomePage()">Home</button>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li id="btn-register" style="padding: 2px;" class="nav-item">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalRegister">Register</button>
                    <!-- <button type="button" class="btn btn-outline-light" onclick="toRegistrationPage()">Register</button> -->

                <li id="btn-login" style="padding: 2px;" class="nav-item">

                <li id="btn-logout" style="padding: 2px;" class="nav-item">
                    <button type="button" class="btn btn-primary">Logout</button>
                </li>
            </ul>
        </div>

    <!-- Modal Register -->

    <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="modalRegisterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegisterTitle">REGISTER</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="register(event)" style="width: 50%; text-align: left; margin: auto;">
                        <label for="email-register">Email :</label><br>
                        <input type="text" id="email-register" name="email-register" placeholder="Email"><br>
                        <label for="password-register">Password :</label><br>
                        <input type="password" id="password-register" name="password-login" placeholder="Password"><br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->

    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLoginTitle">LOGIN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="login(event)" style="width: 50%; text-align: left;; margin: auto;">
                        <label for="email-login">Email :</label><br>
                        <input type="text" id="email-login" name="email-login" placeholder="Email"><br>
                        <label for="password-login">Password :</label><br>
                        <input type="password" id="password-login" name="password-login" placeholder="Password"><br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </div>

    <!-- Modal Create -->

    <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modalCreateTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCreateTitle">CREATE PLAN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="createPlan(event)" style="width: 50%; text-align: left; margin: auto;">
                        <label for="name-create">Food Name :</label><br>
                        <input type="text" id="name-create" name="name-create" placeholder="Food Name"><br>
                        <label for="goal-create">Goal :</label><br>
                        <input type="text" id="goal-create" name="goal-create" placeholder="Goal"><br>
                        <label for="cooking_date-create">Cooking Date :</label><br>
                        <input type="date" id="cooking_date-create" name="cooking_date-create" placeholder="Cooking Date"><br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Landing Page -->
    <main id="page-home">
        <div>
            <h1>ME:COOK</h1>
            <span>PLANNER</span>
            <div id="whenRegister">
                <button id="createBtnOnRegister" type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalRegister">CREATE PLAN</button>
            </div>
            <div id="whenLogin">
                <button id="createBtnOnLogin" type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalCreate">CREATE PLAN</button>
                <button id="createBtnOnLogin" type="button" class="btn btn-danger">Check Your Cooking Plan</button>
            </div>
        </div>
    </main>
