<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Food Planner</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li id="btn-home" class="nav-item active">
                    <button onclick="toHomePage()">Home</button>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">Navbar 2</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li id="btn-login" style="padding: 2px;" class="nav-item">
                    <button onclick="toLoginPage()">Login</button>
                </li>
                <li id="btn-register" style="padding: 2px;" class="nav-item">
                    <button onclick="toRegistrationPage()">Register</button>
                </li>
                <li id="btn-logout" style="padding: 2px;" class="nav-item">
                    <button>Logout</button>
                </li>
            </ul>
        </div>
    </nav>
    
   
    <section id="page-home">
        <h1>home/landing page</h1>
    </section>
    <section id="page-dashboard">
        <h1>dashboard page</h1>
    </section>
    <section id="page-login">
        <h1>Login Form</h1>
        <form onsubmit="login(event)" style="width: 50%; text-align: left;; margin: auto;" >
            <label for="email-login">Email :</label><br>
            <input type="text" id="email-login" name="email-login" placeholder="Email"><br>
            <label for="password-login">Password :</label><br>
            <input type="password" id="password-login" name="password-login" placeholder="Password"><br><br>
            <input type="submit" value="Submit">
        </form> 
    </section>
    <section id="page-register">
        <h1>Registration Form</h1>
        <form onsubmit="register(event)" style="width: 50%; text-align: left; margin: auto;" >
            <label for="email-register">Email :</label><br>
            <input type="text" id="email-register" name="email-register" placeholder="Email"><br>
            <label for="password-register">Password :</label><br>
            <input type="password" id="password-register" name="password-login" placeholder="Password"><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <section id="page-createplan">
        <h1>create plan</h1>
    </section>
    <section id="page-updateplan">
        <h1>update plan</h1>
    </section>
    <section id="section-message">
    </section><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
